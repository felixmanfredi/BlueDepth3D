<ng-template #modalMessage>
    <div class="modal-body text-center">
        <p>
            <i *ngIf="modalMessageType=='success'" class="fas fa-3x fa-thumbs-up text-success"></i>
            <i *ngIf="modalMessageType=='info'" class="fas fa-3x fa-info-circle text-info"></i>
            <i *ngIf="modalMessageType=='danger'" class="fas fa-3x fa-exclamation-circle text-danger"></i>            
        </p>
        <p>{{message}}</p>
    </div>
    <div class="modal-footer text-center">
        <button class="btn btn-success" (click)="closeMessage()">Ok</button>
    </div>
</ng-template>
